<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronalta</title>
    <style>
        #container {
            position: relative;
            height: 100vh;
            background: black url(imagens/espaco.jpg) right bottom no-repeat fixed;
            background-size: cover;
        }

        #conteudo {
            position: absolute;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="conteudo">
            <img src="imagens/astronauta.png" alt="Imagem do Astronalta">
        </div>
    </div>
</body>
</html>
