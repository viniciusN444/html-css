<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplos de Hover</title>
        <style>
           body {
            font-family: Arial, Helvetica, sans-serif;
           }

           div:hover {
            color: red; 
           }

           /* ESCONDER O PARÁGRAFO */
           div > p {
             display: none;
           }

            /* MOSTRAR O PARÁGRAFO */
           div:hover > p {
               display: block; 
               color: white;
               background-color: red;
               width: 300px;
           }
        </style>
    </head>

    <body>
        <h1>Exemplo de Hover</h1>

        <p>
            Passe o mause sobre o texto abaixo
        </p>

        <div>
            Passe o mause aqui
            <p>
                TEXTO ESCONDIDO
            </p>
        </div>
        <p>
            FIM DO EXEMPLO
        </p>
        
    </body>
</html>
