<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" 
            autocomplete="username" placeholder="Nome Completo"
            required maxlength="30">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" 
            min="0" max="10" value="5" step="0.5">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-06">
        </p>
        <p>
            <label for="idia">Data da prova</label>
            <input type="date" name="data" id="idate">
        </p>
        <p>
            <label for="itime">Horário da prova</label>
            <input type="time" name="time" id="itime" value="10:00">
        </p>
        <p>
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
