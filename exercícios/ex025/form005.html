<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <!-- fieldset é usado para agrupar grupo de determinados assuntos -->
        <fieldset>
            <!--Legend é para dar titulo a esses grupos de fieldset--> 
            <legend>Sexo</legend>
            <!--input radio -> só e possivel selecionar 1 entre as opções-->
            <input type="radio" name="sexo" id="isxmas" value="M"> 
            <label for="isxmas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isxfem" value="F"> 
            <label for="isxfem">Feminino</label> 
        </fieldset>

        <br>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <!-- input checkbox -> é possivel selecionar mais de 1 opões, 
            na verdade quantas o user quiser.-->
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut">Futebol</label> <br>
            
            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label> <br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
