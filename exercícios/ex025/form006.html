<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="color" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
        </p>

        <p>
            <label for="ifoto">Foto do Perfil</label>
            <!--quando você utilizar este tipo de controle com tipo de envio de
                arquivo você não pode utilizar o metodo GET, 
                você tem que utilizar o metodo POST, -->
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
