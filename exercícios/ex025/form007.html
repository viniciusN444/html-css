<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
           <label for="iest">Estado:</label> 
           <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Marahão</option>
                    <option value="PE">Pernanbuco</option>
                </optgroup>

           </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="ltsprof">
            <datalist id="ltsprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <!--Utilizado com o metodo POST SEMPREE-->
            <textarea name="msg" id="imsg" cols="20" rows="10" placeholder="OLAAA"></textarea>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>    
</body>
</html>
