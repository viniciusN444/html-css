<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inum">Número:</label>
            <input type="range" id="inum" min="0" max="10" value="5" 
            oninput="ival.innerHTML = Number(inum.value)">
            <!--Explicando o oniput: ival.innerHTML vai ser 
            o Number que esta dentro do inum.value, que esta dentro do input
            de numero-->
            <output name="numero" id="ival">5</output>
        </p>
        <p>
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
